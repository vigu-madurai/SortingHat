<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedantu's Sorting Hat</title>
    <link rel= "stylesheet" type="text/css" href="../styles/index.css"></link>
</head>
<body>
    <div class="body-wrapper">
        <header class="header">
            few lines of description
        </header>
        <div class="reset-btn">Reset Batch</div>
        <div class="main-body-wrapper">
            <div class="add-layer-wrapper">
                <div class="reg-no" contenteditable="true">Reg No</div>
                <div class="class-wrapper">
                    <span>A section</span>
                    <span>B section</span>
                </div>
                <div class="food-wrapper">
                    <span>Veg</span>
                    <span>Non Veg</span>
                </div>
                <div class="add-btn">Add Student Details</div>
            </div>
            <div class="submit-layer-wrapper">
                <div class="submit-btn">Allocate House</div>
            </div>
            <div class="view-layer">
                <div class="house-wrapper">
                    <div class="title">title</div>
                    <div class="student-wrapper">
                        <div class="reg-no">Reg No</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../scripts/index.js"></script>
</body>
</html>
